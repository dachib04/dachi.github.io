<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfalio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="./img/habitual-branding.png" alt="Logo-img" class="logo-img">
        <div class="text-container">
            <h1 class="title">Embrace the Things You'll Love!</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank"> <img src="./img/app-store-badge-us-black.png" alt="Apple store">
                </a>
            </div>
            <div class="play-store-btn">
                <a href="https://play.google.com/" target="_blank"> <img src="./img/google-play-badge-us.png" alt="Google play">
                </a>
            </div>
        </div>
        <div class="main-image-container">
            <img src="./img/i-phone-15.png" alt="Landing Page Mockup">
        </div>
        <img src="./img/Profile.png" alt="Profile-img" class="profile-img">
        <img src="./img/Product.png" alt="Product-img" class="product-img">
        <img src="./img/Orders.png" alt="Order-img" class="order-img">
        <img src="./img/Home.png" alt="Home-img" class="home-img">
        <img src="./img/Cart.png" alt="Cart-img" class="cart-img">
    </div>
</body>
</html>
